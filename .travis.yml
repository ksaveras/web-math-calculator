language: php

php:
  - 7.2
  - 7.3
  - 7.4
node_js:
  - 14

notifications:
  email:
    on_success: never

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.composer/cache

before_install: # if "install" is overridden
  # Repo for Yarn
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn

before_script:
  - composer install -n
  - yarn install
  - yarn encore dev

script:
  - composer phpstan
  - composer phpcscheck
  - composer test
